<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Votación</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(to right,
        #e0f7fa, #b2ebf2); margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height:
                100vh;
        }
        .container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%; max-width: 600px; overflow-y: auto; max-height: 80vh;
        }
        h2 { color: #00796b; text-align: center; margin-bottom: 30px;
        }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: bold;
        }
        input[type="text"], input[type="number"] { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid
        #ccc; border-radius: 6px; box-sizing: border-box;
        }
        button { width: 100%; padding: 12px; background-color: #009688; color: white; border: none; border-radius: 6px;
            cursor: pointer; font-size: 16px;
        }
        button:hover { background-color: #00796b;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 th:if="${votacion.id == null}">Crear Votación</h2>
    <h2 th:unless="${votacion.id == null}">Editar Votación</h2>

    <form th:action="@{/votaciones/crear}" th:object="${votacion}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="fecha">Fecha:</label>
        <input type="text" id="fecha" th:field="*{fecha}" required>

        <label for="partidoPolitico">Partido Político:</label>
        <input type="text" id="partidoPolitico" th:field="*{partidoPolitico}" required>

        <label for="candidato">Candidato:</label>
        <input type="text" id="candidato" th:field="*{candidato}" required>

        <label for="votante">Votante:</label>
        <input type="text" id="votante" th:field="*{votante}" required>

        <label for="pais">País:</label>
        <input type="text" id="pais" th:field="*{pais}" required>

        <label for="departamento">Departamento:</label>
        <input type="text" id="departamento" th:field="*{departamento}" required>

        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" th:field="*{ciudad}" required>

        <label for="mesa">Mesa:</label>
        <input type="text" id="mesa" th:field="*{mesa}" required>

        <label for="puestoPolitico">Puesto Político:</label>
        <input type="text" id="puestoPolitico" th:field="*{puestoPolitico}" required>

        <label for="duracion">Duración:</label>
        <input type="text" id="duracion" th:field="*{duracion}" required>

        <label for="numeroTarjeton">Número Tarjetón:</label>
        <input type="number" id="numeroTarjeton" th:field="*{numeroTarjeton}" required>

        <button type="submit">Guardar</button>
    </form>
</div>
</body>
</html>
