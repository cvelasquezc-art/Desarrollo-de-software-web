<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(to right,
        #e0f7fa, #b2ebf2); margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height:
                100vh;
        }
        .container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%; max-width: 400px;
        }
        h2 { color: #00796b; text-align: center; margin-bottom: 30px;
        }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: bold;
        }
        input[type="text"], input[type="password"] { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid
        #ccc; border-radius: 6px; box-sizing: border-box;
        }
        button { width: 100%; padding: 12px; background-color: #009688; color: white; border: none; border-radius: 6px;
            cursor: pointer; font-size: 16px;
        }
        button:hover { background-color: #00796b;
        }
        .error { color: #d32f2f; text-align: center; margin-bottom: 20px;
        }
        a { display: block; text-align: center; color: #009688; text-decoration: none; margin-top: 15px;
        }
        a:hover { color: #00796b;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Iniciar Sesión</h2>

    <div th:if="${param.error}" class="error">Usuario o contraseña incorrectos</div>

    <form th:action="@{/login}" method="post">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Ingresar</button>
    </form>

    <a href="/forgot-password">Olvidé mi contraseña</a>
</div>
</body>
</html>
