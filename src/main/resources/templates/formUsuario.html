<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Usuario</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(to right,
        #e0f7fa, #b2ebf2); margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height:
                100vh;
        }
        .container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%; max-width: 500px;
        }
        h2 { color: #00796b; text-align: center; margin-bottom: 30px;
        }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: bold;
        }
        input[type="text"], input[type="password"] { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid
        #ccc; border-radius: 6px; box-sizing: border-box;
        }
        button { width: 100%; padding: 12px; background-color: #009688; color: white; border: none; border-radius: 6px;
            cursor: pointer; font-size: 16px;
        }
        button:hover { background-color: #00796b;
        }
        .show-password { margin-bottom: 20px; color: #555;
        }
    </style>
    <script>
        function togglePassword() {
            var passwordField = document.getElementById("clave");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</head>
<body>
<div class="container">
    <h2 th:if="${usuario.id == null}">Crear Usuario</h2>
    <h2 th:unless="${usuario.id == null}">Editar Usuario</h2>

    <form th:action="@{/usuarios/crear}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required>

        <label for="clave">Clave:</label>
        <input type="password" id="clave" name="clave" th:placeholder="${usuario.id != null} ?
         'Dejar vacío para no cambiar' : ''">

        <div class="show-password">
            <input type="checkbox" id="show-password" onclick="togglePassword()">
            <label for="show-password">Mostrar Contraseña</label>
        </div>

        <label for="rol">Rol:</label>
        <input type="text" id="rol" th:field="*{rol}" required>

        <button type="submit">Guardar</button>
    </form>
</div>
</body>
</html>
