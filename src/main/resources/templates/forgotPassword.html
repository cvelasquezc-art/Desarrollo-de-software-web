<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(to right,
        #e0f7fa, #b2ebf2); margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height:
                100vh;
        }
        .container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%; max-width: 450px; text-align: center;
        }
        h2 { color: #00796b; margin-bottom: 20px;
        }
        input[type="text"] { width: 100%; padding: 12px; margin: 15px 0; border: 1px solid #ccc; border-radius: 6px;
            box-sizing: border-box;
        }
        button { width: 100%; padding: 12px; background-color: #009688; color: white; border: none; border-radius: 6px;
            cursor: pointer; font-size: 16px;
        }
        button:hover { background-color: #00796b; }
        .success { color: green; font-weight: bold; margin-top: 20px; padding: 15px; background: #e8f5e9; border-radius:
                6px;
        }
        .error { color: #d32f2f; font-weight: bold; margin-top: 20px; padding: 15px; background: #ffebee; border-radius:
                6px;
        }
        a { display: block; margin-top: 20px; color: #009688; text-decoration: none;
        }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="container">
    <h2>Recuperar Contraseña</h2>
    <p>Escribe tu nombre de usuario y se te generara una nueva contraseña.</p>

    <form th:action="@{/forgot-password}" method="post">
        <input type="text" name="nombre" placeholder="Nombre de usuario" required />
        <button type="submit">Generar Nueva Contraseña</button>
    </form>

    <div th:if="${success}" class="success" th:text="${success}"></div>
    <div th:if="${error}" class="error" th:text="${error}"></div>
    <a th:href="@{/login}">← Volver al login</a>
</div>
</body>
</html>
